<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>

<body>
    <form action="{{url_for('edit')}}" method="post">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating: {{book.rating}}</p>
        <!-- creating an input as an anchor to give access to the python for so it can get hold of the title -->
        <input hidden="hidden" name="title" value="{{book.title}}">
        <input type="text" name="rating" id="" placeholder="New Rating">
        <button><a href="{{url_for('home')}}">Change Rating</a></button>
    </form>
</body>

</html>
