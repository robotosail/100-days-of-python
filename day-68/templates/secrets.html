{% extends "base.html" %}
{% block content %}

<div class="container">
  {%with messages = get_flashed_messages(with_categories=True)%}
  {%if messages%}
  {%for category, message in messages%}
  <p>
  <p class="{{category}}">{{message}}</p>
  </p>
  {%endfor%}
  {%endif%}
  {%endwith%}
  <h1 class="title">Welcome, {{name}}!</h1>
  <a href="{{url_for('download')}}">Download Your File</a>
</div>
{% endblock %}
